<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Kakao 지도 시작하기</title>
  </head>
  <body>
    <div id="map" style="width: 500px; height: 400px"></div>
    <script
      type="text/javascript"
      src="//dapi.kakao.com/v2/maps/sdk.js?appkey=7054cfa7b874f6b9ff1d967de8b8b88f"
    ></script>
    <script>
      const container = document.getElementById("map");
      const options = {
        center: new kakao.maps.LatLng(37.49853, 127.032681),
        level: 2,
      };

      const map = new kakao.maps.Map(container, options);

      const marker = new kakao.maps.Marker({
        position: new kakao.maps.LatLng(37.49853, 127.032681),
      });
      marker.setMap(map);
    </script>
  </body>
</html>
