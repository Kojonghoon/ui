<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
           *{         margin: 0;  /* 4군데 마진 모둥 0 */
            padding: 0; 
            box-sizing: border-box;
            border: 1px solid red;
        }
    </style>
</head>
<body>
    <!-- 외부 여백을 지정하는 CSS 속성 -->
    <!-- 파라미터 1개 상하좌우, 2개 상하, 좌우, 3개이상 시계방향 -->
    <span style="margin: 20px 30px;">인라인요소1</span>
    <!-- 내부 여백을 지정하는 CSS 속성 -->
    <span style="padding: 20px 50px;">인라인요소2</span>
    <span style="width: 100;">인라인요소3</span>
    <span style="width: 100;">인라인요소4</span>

</body>
</html>
